<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>MY LIFE RECORD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #message{
            position:fixed;
            top:0;
            left:50%;

            transform:translatex(-50%);

            padding:1rem 2rem;
            background:white;
            border:solid deepskyblue 2px;
            border-radius:1rem;

        }
        .hide{ 
            display: none;
        }

        .radio_label{
            padding:0.5rem 0;
            background:white;
            border:solid deepskyblue 2px;
            border-radius:1rem;

            cursor:pointer;
        }
        .radio_label:hover{
            background:skyblue;
        }
    </style>
</head>

   
<body class="bg-info-subtle">
    <div class="container">
    <div class="mx-auto p-2" style="width: 500px;">  
    <!-- bg-primaryで背景色を設定 -->
    <h1 class="text-primary">
        MY LIFE RECORD 
        <i class="bi bi-pencil"></i>
    </h1>
    <p>～日々の生活を記録し、健康的な生活を送ろう～</p>
    <p class="text-secondary">※定期通院など、一定期間の生活の様子を伝える時に役立ちます</p>

    <form>
        <div class="col-md-10">
        <label class="form-label">①日付</label>
        <input id="date" type="date" class="form-control">
        <br>
        </div>
        <div class="col-md-10">
        <label for="prefecture" class="form-label">②お住いの地域を選択</label>
        <select id="prefecture" class="form-select">
            <option value="">都道府県を選んでください</option>
        </select>
        </div>
       
        <br>

        <!--詳細エリアを選択するセレクトボックス-->
        <div class="col-md-10">
        <label for="city" class="form-label">　詳細エリアを選択</label>
        <select id="city" class="form-select" disabled>
            <option value="">詳細エリアを選択してください</option>
        </select>
        </div><br>

        <div>
            　天気：
            <span id="weather"></span>
        </div>

        

        
        <br>
       
        <label class="form-label">③起床時刻</label>  
            <select id="wakeup_hour">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
            </select>
            <label class="form-label">時</label>  
            <select id="wakeup_minute">
                <option>0</option>
                <option>15</option>
                <option>30</option>
                <option>45</option>
            </select>
        <label class="form-label">分</label><br>
           
        <label class="form-label">④就寝時刻</label>
            <select id="sleep_hour">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
            </select>
        <label class="form-label">時</label>
            <select id="sleep_minute">
                <option>0</option>
                <option>15</option>
                <option>30</option>
                <option>45</option>
            </select>
        <label class="form-label">分</label><br>

        <div class="col-md-10">
        <label class="form-label">⑤食事について</label>
            <select id="meal_time" class="form-select">
             <option>一食食べれた</option>
             <option>二食食べれた</option>
             <option>三食食べれた</option>
             <option>四食以上食べれた</option>
             <option>全く食べることができなかった</option>
            </select><br>
        </div>

        <div class="col-md-10">
        <label class="form-label">⑥服薬について</label>
            <select id="taking_medication" class="form-select">
                <option>忘れずに飲めた</option>
                <option>忘れたことがある</option>
            </select><br>
        </div>

        <div class="col-md-10">
            <div class ="col">
        <label class="form-label">⑦今日あったできごと</label><br>
        <textarea id="today_event" class="form-control" placeholder="自由記入欄"></textarea><br>
        </div>
        
        
            <div class="col">
        <label class="form-label">⑧困ったできごと</label><br>
        <textarea id="troublesome_event" class="form-control" placeholder="自由記入欄"></textarea><br>
            </div>
        </div>

        <label>⑨今日の気分はどうだった？</label><br>
        <label class="radio_label">
            <input type="radio" name="motion" value="とても良い">とても良い　</label>
        <label class="radio_label">    
            <input type="radio" name="motion" value="良い">良い　</label>
        <label class="radio_label">
            <input type="radio" name="motion" value="普通" checked>普通　</label>
        <label class="radio_label">
            <input type="radio" name="motion" value="悪い">悪い　</label>
        <label class="radio_label">
            <input type="radio" name="motion" value="とても悪い">とても悪い　</label>
        </label>
            <hr>
            <input class="btn btn-primary"id="form_save" type="button" value="保存する">
            <input class="btn btn-info" id="excel_output" type="button" value="エクセル出力する"><div class="text-danger" id="message"></div>
            <input class="btn btn-danger"id="data_delete" type="button" value="保存したデータを削除する">
            <div class="text-success hide" id="message"></div>
    </form>
    </div>
    </div>
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="health_manager.js"></script>
</body>

</html>
